<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>按钮</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
    <link rel="stylesheet" href="../css/themes/default/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="../_assets/css/jqm-demos.css">
    <script src="../js/jquery.js"></script>
    <script src="../_assets/js/index.js"></script>
    <script src="../js/jquery.mobile-1.4.5.min.js"></script>

    <style>
        #custom-border-radius .ui-btn-icon-notext.ui-corner-all {
            -webkit-border-radius: .3125em;
            border-radius: .3125em;
        }
    </style>
</head>
<body>

<div role="main" class="ui-content jqm-content">

<p>按钮是最常见的控件,由于初学,也不知道具体区别。下面举个例子看看效果</p>
    <code>控件属性都是通过 class=" ui-btn coner....属性内置的 </code>

    <h2> 最基本的按钮</h2>
    <div data-demo-html="true">
        <a href="#" class="ui-btn">Anchor</a>
        <button class="ui-btn">Button</button>
    </div>
    <h2> 圆角</h2>
    <div data-demo-html="true">
        <a href="#" class="ui-btn ui-corner-all">Anchor</a>
        <button class="ui-btn ui-corner-all">Button</button>
    </div>
    <h2>阴影</h2>
    <div data-demo-html="true">
        <a href="#" class="ui-btn ui-shadow">shadow</a>
        <a href="#" class="ui-btn ui-shadow-icon">shadow-icon</a>
        <a href="#" class="ui-btn ui-shadow-inset">ui-shadow-inset</a>
        <button  class="ui-btn ui-shadow">Button</button>
    </div>

</div>
</body>
</html>
